<div class="container-fluid p-0 d-flex">
    <app-sidebar></app-sidebar>
    <div class="container-fluid px-5">
        <div class="container-fluid">
            <div class="top-card">
                <div class="row w-100 mx-auto d-flex p-2">
                    <p class="my-auto ml-3">Settings</p>
                    <img class="ml-auto logo-top" src="../../../assets/logo.png">
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex">
            <div class="row mx-auto my-4 w-100">
                <button type="button" class="btn btn-transparent mr-3 font-14px" (click)="goBack()">Back</button>
                <button type="button" class="btn btn-transparent border-bottom-custom font-14px">Upload Excel
                </button>
            </div>
        </div>

        <div class="container-fluid">
                <div class="row">         
                    <div class="col-sm-6 ">
                        <div class="custom-file">
                            <input type="file" id="customFile" name="myfile"
                                (change)="uploadedFile($event)" accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel">
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button class="btn btn-primary" type="submit" (click)="readAsJson()">Upload</button>
                    </div>
                </div>
        </div>
    </div>
</div>
